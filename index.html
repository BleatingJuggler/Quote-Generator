<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=quotes-generator.com">

    <!-- Google-Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Elsie+Swash+Caps&display=swap" rel="stylesheet">

</head>
<body>
    <div class="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fa-solid fa-quote-left"></i>
            <span id="quote">Life moves pretty fast. If you don't stop and look around once in a while, you could miss it.</span>
        </div>
    

        <!-- Author -->
        <div class="quote-author">
            <span id="author">Ferris Beuller</span>
        </div>

        <!-- Buttons  -->
        <div class="button-container">
            <button class="X-button" id="X" title="Post this on X">
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>

    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
